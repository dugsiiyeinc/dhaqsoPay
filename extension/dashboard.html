<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhaqsoPay</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- logo -->
            <img src="./icons/logo-light .png" class="d-logo" alt="dhaqsoPay-logo">
        <!-- Quick Actions -->
        <div class="quickActions">
            <!-- title -->
             <span class="title">Quick Actions</span>
             <div class="quickActionsBtnS">

                <!--  check Balance -->
                <div class="QuciAction">
                    <div class="QuickIcon" id="checkBalance">
                    <img src="./icons/show.svg" id="checkBalance" alt="">
                    </div>
                    <span class="QuickTitle">Check <br> Balance</span>
                </div>
                
                <!-- topup -->
                <div class="QuciAction">
                    <div class="QuickIcon" id="topUp">
                        <img src="./icons/topup.svg" id="topUp" alt="">
                    </div>
                    <span class="QuickTitle topup">Topup</span>
                </div>

                <!-- change PIN -->
                <div class="QuciAction">
                    <div class="QuickIcon" id="changePin">
                        <img src="./icons/Lock.svg" alt="lock-icon" id="changePin" />
                    </div>
                    <span class="QuickTitle">Change <br> PIN</span>
                </div>
             </div>
        </div>

        <!-- User dashboard -->
         <div class="dash-container">
            <span class="title">Your Account</span>
             <div class="userDashboard">
                <!-- fullname -->
                <div class="Accontu-Info">
                    <div class="userInfo">
                        <img src="./icons/Profile.svg" alt="profile-icon" />
                        <span id="fullnameDisplay"></span>
                    </div>
                </div>

                <!-- User number -->
                <div class="Accontu-Info">
                    <div class="userInfo">
                        <img src="./icons/Call.svg" alt="profile-icon" />
                        <span id="numberDisplay"></span>
                    </div>
                </div>

                <!-- balance -->
                <div class="Accontu-Info AccountBalace">
                    <div class="userInfo">
                        <img src="./icons/fi_dollar-sign.svg" alt="profile-icon" />
                        <span id="BalanceDisplay">***</span>
                        <img src="./icons/Hide.svg" class="hide-showPIN-dash" id="CheckBalanceEyeToggle" alt="hide-show" />
                    </div>
                </div>
             </div>
         </div>

         <!-- footer -->
          <footer>
            <a href="#">dhaqsoPay</a>
            <img src="./icons/Logout.svg" id="Logout" class="logoutICON" alt="">
          </footer>

        <div id="logoutModal" class="logoutModal">
            <div class="logoutModal-content">
                <p>Are you sure you want to log out?</p>
                <div class="logoutBTNS">
                    <button id="confirmLogout" class="btn">Yes</button>
                    <button id="cancelLogout" class="btn">No</button>
                </div>
            </div>
        </div>

        <!-- modal -->
        <div class="modal">
            <div class="modal-contentBox">
                <div class="topModalContent">
                    <p id="modalTitle"></p>
                </div>
                <div class="modal-body">
                    <span id="modalMessage"></span>
                    <form id="modalForm">
                        <input type="text" id="modalInput">
                        <div class="pin-input">
                            <input type="text" maxlength="1" />
                            <input type="text" maxlength="1" />
                            <input type="text" maxlength="1" />
                            <input type="text" maxlength="1" />
                        </div>
                        <span id="errorMessage" class="error-message modalErrorMessage"></span>
                        <button type="submit" id="SubmitBtn">Enter</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Success Popup -->
        <div class="success-popup">
            <div class="icon"><img src="./icons/Tick Square.svg" alt=""></div>
            <p id="successMessage"></p>
        </div>
        </div>
    </div>

    <script src="./dash.js"></script>
</body>
</html>
