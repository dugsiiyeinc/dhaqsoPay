<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhaqsoPay Auth</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="auth">
            <div class="logo">
                <img src="./assets/fullLogo.png" class="fullLogo" alt="dhaqsoPay-logo">
            </div>
            <div class="greetings">
                <p id="formGreting">Welcome back!</p>
                <span id="formtitle">Login into your account</span>
            </div>
            <form id="authForm" class="AuthFormStyle signInForm">
                <!-- phone Number -->
                 <div class="FormInput">
                    <img src="./icons/Call.svg" alt="phone-Icon">
                    <span id="NumberPrefix">+252</span>
                     <input type="text" id="UserPhoneNumber" class="InputNum" placeholder="Enter your number">
                 </div>
                 <!-- PIN -->
                <div class="FormInput">
                    <img src="./icons/Lock.svg" alt="phone-Icon">
                    <input type="password" id="UserPhoneNumber" placeholder="Enter your PIN">
                    <img src="./icons/Hide.svg" class="hide-showPIN" alt="hide-show">
                </div>
      
                <button type="submit" id="authButton">Sign In</button>
                <!-- authSwitch form -->
                <p id="authSwitch">Donâ€™t have an account? <a href="#" id="switchForm">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
