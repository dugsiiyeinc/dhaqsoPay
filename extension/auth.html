<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dhaqsoPay Auth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth isSignIn">
        <div class="greetings">
          <p id="formGreting">Welcome back!</p>
          <span id="formtitle">Login into your account</span>
        </div>

        <form id="authForm" class="AuthFormStyle">
          <!-- Full Name -->
          <div class="FormInput authFields">
            <img src="./icons/Profile.svg" alt="profile-icon" />
            <input
              type="text"
              id="fullname"
              placeholder="Enter your full name"
            />
          </div>

          <!-- Providers -->
          <div class="FormInput authFields">
            <img src="./icons/providers.svg" alt="providers" />

            <select name="selectProvider" id="selectProvider">
              <option value="">Select your provider</option>
              <option value="hormuud" selected>Hormuud</option>
              <option value="somtel">Somtel</option>
              <option value="telesom">Telesom</option>
              <option value="golis">Golis</option>
              <option value="somnet">Somnet</option>
            </select>
          </div>

          <!-- phone Number -->
          <div class="FormInput">
            <img src="./icons/Call.svg" alt="phone-Icon" />
            <span id="NumberPrefix">+252</span>
            <span id="providerPrefix"></span>
            <input
              type="tel"
              id="number"
              class="InputNum"
              placeholder="Enter your number"
            />
          </div>

          <!-- pin -->
          <div class="FormInput">
            <img src="./icons/Lock.svg" alt="lock-icon" />
            <input type="password" id="pin" maxlength="4" placeholder="Enter your pin" />
            <img
              src="./icons/Hide.svg"
              class="hide-showpin"
              id="togglepin"
              alt="hide-show"
            />
          </div>

          <button type="submit" id="authButton">Sign In</button>
          <span id="errorMessage" class="error-message"></span>
          <span id="successMessage" class="successMessage"></span>

          <p id="authSwitch">
            Donâ€™t have an account? <a href="#" id="switchForm">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
